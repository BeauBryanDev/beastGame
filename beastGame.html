<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./GameStyles.css">
    <title>ElementalsCreatures</title>
    <script src="./main.js" type="module"></script>
</head>
<body>
    <h1 class="main-title">Elemental Creatures Game </h1>
    <section id="start">
        <!-- button id="start-game--bnt"> Start Game </-button -->
        <h2>Power Available</h2>

    <section id="ChooseAttack">
        
        <ul class="rootElements">
            <button id="fire-btn--select" class="show-power"> Fire <img src="./elements/fireFlame.svg" alt="Fire Flame Picture"></button>
            <button id="water-btn--select" class="show-power"> Water <img src="./elements/water.svg" alt="water picture" class="element-image"></button>
            <button id="air-btn--select" class="show-power"> Air  <img src="./elements/AirWind.svg" alt="air element picture" class="element-image"></button>
            <button id="earth-btn--select" class="show-power"> Earth <img src="./elements/soilearth.svg" alt="earth element picture" class="element-image"></button>
            <button id="snow-btn--select" class="show-power">Snow <img src="./elements/snow.svg" alt="Snow Element" class="element-img"></button>
            <button id="poison-btn--select" class="show-power">Poison <img src="./elements/poison.svg" alt="Poison Element" class="element-img"></button>
            <button id="river-btn--select" class="show-power">River <img src="./elements/river.svg" alt="Rock Element" class="element-img"></button>
            <button id="desert-btn--select" class="show-power">Desert <img src="./elements/desert.svg" alt="Desert Element" class="element-img"></button>
            <button id="swamp-btn--select" class="show-power">Swamp <img src="./elements/swamp.svg" alt="Swamp Element" class="element-img"></button>
            <button id="forest-btn--select"class="show-power">Forest <img src="./elements/forest.svg" alt="Forest Element" class="element-img"></button>
            <button id="mountain-btn--select" class="show-power">Mountain <img src="./elements/mountain.svg" alt="Mountain Element" class="element-img"></button>
            <button id="sea-btn--select" class="show-power">Sea <img src="./elements/seafloor.svg" alt="Sea Element" class="element-img"></button>
            <button id="jungle-btn--select" class="show-power">Jungle <img src="./elements/grass.svg" alt="Grass Element" class="element-img"></button>
            <button id="life-btn--select" class="show-power">Bugs<img src="./elements/bugs.svg" alt="Life Element" class="element-img"></button>
            <button id="tornado-btn--select"  class="show-power" >Monsters <img src="./elements/monster.svg" alt="tornado image " class="element-img"></button>
            <button id="heat-btn--select" class="show-power" >SeaMonster <img src="./elements/seamonster.svg" alt="drought and heat "></button>
            <button id="hurricane-btn--select"  class="show-power" >UnderGround <img src="./elements/underground.svg" alt="hurricane image" class="element-img"></button>
            <button id="myth-btn--select" class="show-power" >Mythical <img src="./elements/medusa.svg" alt="Mythical Creature" class="element-img"></button>

        </ul>

    </section>

        <h2>Choose your Creature </h2>
    <section id="Creature-Container" >

        <div class="creature-card">
            <input type="radio" name="creature" id="fox" />
            <label for="fox">Fox</label>
            <img src="./creatures/Fox.svg" alt="Fox Creature" class="creature-image">
        </div>
 
    </section>

    <section id="select-your-creature" class="select-container">

        <h3> Select a Creature on the Above List </h3>
        <button id="select-creature--btn" type="button"> Choose Creature </button>

        <p><span id="player-creature--name"></span>it has <span id="player-creature--lives"> 3</span> lives .</p>
        <p><span id="computer-creature--name"></span>it and it has <span id="pc-creature--lives">3</span> lives .</p>

        
    </section> 

    <section id="battle-Container" class="battle-container">
        <h2> Choose your Attack </h2>

        <h2> Battle </h2>
        <p id="playver-vs-computer"> <span id="player-creature"></span> vs <span id="computer-creauture"></span></p>
        <link rel="stylesheet" href="./buttonStyles.css">
        <script src="./buttonLogic.js"></script>
        <button id="battle--btn"> Fight </button>
        <p> <span id="player-attack--name"></span> </p>
        <p> <span id="computer-attack--name"></span> </p>

    </section>

    <section id="msg">
        <p>
            creature attack <span> Fire </span>
        </p>
        <p>
            Enemy Attack <span> Water </span>
        </p>
    </section>

    <section id="restart">
        <h3>   Start Again </h3>
        <button id="restart-game--bnt"> Restart Game </button>
    </section>
    <footer>
        <p> &copy; 2025 ElementalsCreatures </p>
        
    </footer>
    
</body>
</html>
