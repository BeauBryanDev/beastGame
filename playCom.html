<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./GameStyles.css">
    <title>ElementalsCreatures</title>

</head>
<body>
    <h1>Elemental Creatures Game </h1>
    <section id="start">
        <button> Start Game </button>
    <section>
        <h2>Power Available</h2>
    
    </section>


    <section id="ChooseAttack">
        <h2>Choose your Creature Element Power </h2>
        
        <ul class="rootElements">
            <button> Fire <img src="./elements/fireFlame.svg" alt="Fire Flame Picture"></button>
            <button> Water <img src="./elements/water.svg" alt="water picture" class="element-image"></button>
            <button> Air  <img src="./elements/AirWind.svg" alt="air element picture" class="element-image"></button>
            <button> Earth <img src="./elements/earth-farming.svg" alt="earth element picture" class="element-image"></button>
            <button>Snow <img src="./elements/snow.svg" alt="Snow Element" class="element-img"></button>
            <button>Thunder <img src="./elements/thunder.svg" alt="Thunder Element" class="element-img"></button>
            <button>tree <img src="./elements/tree.svg" alt="Grass Element" class="element-img"></button>
            <button>Poison <img src="./elements/poison.svg" alt="Poison Element" class="element-img"></button>
            <button>Volcano <img src="./elements/volcano.svg" alt="Volcano Element" class="element-img"></button>
            <button>Ice <img src="./elements/iceberg.svg" alt="Ice Element" class="element-img"></button>
            <button>Rock <img src="./elements/rockElement.svg" alt="Rock Element" class="element-img"></button>
            <button>Lightning <img src="./elements/lightNing.svg" alt="Lightning Element" class="element-img"></button>
            <button>Wind <img src="./elements/wind.svg" alt="Wind Element" class="element-img"></button>
            <button>Storm <img src="./elements/rainStorm.svg" alt="Storm Element" class="element-img"></button>
            <button>Earthquake <img src="./elements/earthquake.svg" alt="Earthquake Element" class="element-img"></button>
            <button>Desert <img src="./elements/desert.svg" alt="Desert Element" class="element-img"></button>
            <button>Swamp <img src="./elements/swamp.svg" alt="Swamp Element" class="element-img"></button>
            <button>Forest <img src="./elements/forest.svg" alt="Forest Element" class="element-img"></button>
            <button>Mountain <img src="./elements/mountain.svg" alt="Mountain Element" class="element-img"></button>
            <button>Sea <img src="./elements/seaOcean.svg" alt="Sea Element" class="element-img"></button>
            <button>Grass <img src="./elements/grass.svg" alt="Grass Element" class="element-img"></button>
            <button>Light <img src="./elements/light.svg" alt="Light Element" class="element-img"></button>
            <button>Darkness <img src="./elements/darkness.svg" alt="Darkness Element" class="element-img"></button>
            <button>Life <img src="./elements/life.svg" alt="Life Element" class="element-img"></button>
            <button>Outer Space <img src="./elements/OuterSpace.svg" alt="Outer Space Planets" class="element-img"> </button>
            <button>Tornado <img src="./elements/tornado.svg" alt="tornado image " class="element-img"></button>
            <button>Drought <img src="./elements/drought.svg" alt="drought and heat "></button>
            <button>Hurricane <img src="./elements/hurricane.svg" alt="hurricane image" class="element-img"></button>
        </ul>

    </section>

    <section id="Choose-Creature" >
        <h2>Choose your Creature </h2>
            
        <div class="creature-card"> 
            <input type="radio" name="creature" id="dragon" />
            <label for="dragon">Dragon</label>
            <img src="./creatures/dragon.svg" alt="Dragon Creature" class="creature-image">
        </div>
        
        <div class="creature-card">
            <input type="radio" name="creature" id="eagle" />
            <label for="eagle">Eagle</label>
            <img src="./creatures/eagleFace.svg" alt="Eagle Creature" class="creature-image">
        </div>
        <div class="creature-card">
            <input  type="radio" name="creature" id="lizard"/>
            <label for="lizard">Lizard</label> 
            <img src="./creatures/lizard.svg" alt="Lizard Creature" class="creature-image">
        </div>   

        <div class="creature-card">
            <input type="radio" name="creature" id="snake" />
            <label for="snake">Snake</label>
            <img src="./creatures/snake.svg" alt="Snake Creature" class="creature-image">
        </div>
        <div class="creature-card">
            <input type="radio" name="creature" id="tiger" />
            <label for="tiger">Tiger</label>
            <img src="./creatures/tiger.svg" alt="Tiger Creature" class="creature-image">
        </div>
        <div class="creature-card">
            <input type="radio" name="creature" id="wolf" />
            <label for="wolf">Wolf</label>
            <img src="./creatures/wolf.svg" alt="Wolf Creature" class="creature-image">
        </div>

        <div class="creature-card">
            <input type="radio" name="creature" id="lion" />
            <label for="lion">Lion</label>
            <img src="./creatures/lion.svg" alt="Lion Creature" class="creature-image"> 
        </div>
        <div class="creature-card">
            <input type="radio" name="creature" id="rhino" />
            <label for="rhino">Rhino</label>
            <img src="./creatures/rhino.svg" alt="Fox Creature" class="creature-image">
        </div>
        <div class="creature-card">
            <input type="radio" name="creature" id="whiteBear" />
            <label for="panther">White Bear </label>
            <img src="./creatures/whiteBear.svg" alt="White Bear" class="creature-image">
        </div>
        <div class="creature-card">
            <input type="radio" name="creature" id="crocodrile" />
            <label for="crocodrile">Crocodrile</label>
            <img src="./creatures/crocodrile.svg" alt="Crocodile Image" class="creature-image">
        </div>
        <div class="creature-card">
            <input type="radio" name="creature" id="fox" />
            <label for="fox">Fox</label>
            <img src="./creatures/fox.svg" alt="Fox Creature" class="creature-image">
        </div>
        <div class="creature-card">
            <input type="radio" name="creature" id="panther" />
            <label for="panther">Panther</label>
            <img src="./creatures/panther.svg" alt="Panther Creature" class="creature-image">
        </div>


    </section>

        <button> Choose Creature </button>

        <p>Your Creature Health <span> 3</span> lives </p>
        <p>Your Enemy is <span>3 </span> lives </p>

    </section>
    <section id="msg">
        <p>
            creature attack <span> Fire </span>
        </p>
        <p>
            Enemy Attack <span> Water </span>
        </p>
    </section>

    <section id="restart">
        <button> Restart Game </button>
    </section>
