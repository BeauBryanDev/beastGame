<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./GameStyles.css">
    <title>ElementalsCreatures</title>
    <script src="./main.js"></script>
</head>
<body>
    <h1>Elemental Creatures Game </h1>
    <section id="start">
        <button id="start-game--bnt"> Start Game </button>
    <section>
        <h2>Power Available</h2>
    
    </section>


    <section id="ChooseAttack">
        <h2>Choose your Creature Element Power </h2>
        
        <ul class="rootElements">
            <button id="fire-btn--select"> Fire <img src="./elements/fireFlame.svg" alt="Fire Flame Picture"></button>
            <button id="water-btn--select"> Water <img src="./elements/water.svg" alt="water picture" class="element-image"></button>
            <button id="air-btn--select"> Air  <img src="./elements/AirWind.svg" alt="air element picture" class="element-image"></button>
            <button id="earth-btn--select"> Earth <img src="./elements/earth-farming.svg" alt="earth element picture" class="element-image"></button>
            <button id="snow-btn--select">Snow <img src="./elements/snow.svg" alt="Snow Element" class="element-img"></button>
            <button id="thunder-btn--select">Thunder <img src="./elements/thunder.svg" alt="Thunder Element" class="element-img"></button>
            <button id="tree-btn--select">tree <img src="./elements/tree.svg" alt="Grass Element" class="element-img"></button>
            <button id="poison-btn--select">Poison <img src="./elements/poison.svg" alt="Poison Element" class="element-img"></button>
            <button id="volcano-btn--select">Volcano <img src="./elements/volcano.svg" alt="Volcano Element" class="element-img"></button>
            <button id="ice-btn--select">Ice <img src="./elements/iceberg.svg" alt="Ice Element" class="element-img"></button>
            <button id="rock-btn--select">Rock <img src="./elements/rockElement.svg" alt="Rock Element" class="element-img"></button>
            <button id="lightning-btn--select">Lightning <img src="./elements/lightNing.svg" alt="Lightning Element" class="element-img"></button>
            <button id="wind-btn--select">Wind <img src="./elements/wind.svg" alt="Wind Element" class="element-img"></button>
            <button id="storm-btn--select">Storm <img src="./elements/rainStorm.svg" alt="Storm Element" class="element-img"></button>
            <button id="earthquake-btn--select">Earthquake <img src="./elements/earthquake.svg" alt="Earthquake Element" class="element-img"></button>
            <button id="desert-btn--select">Desert <img src="./elements/desert.svg" alt="Desert Element" class="element-img"></button>
            <button id="swamp-btn--select">Swamp <img src="./elements/swamp.svg" alt="Swamp Element" class="element-img"></button>
            <button id="forest-btn--select">Forest <img src="./elements/forest.svg" alt="Forest Element" class="element-img"></button>
            <button id="mountain-btn--select">Mountain <img src="./elements/mountain.svg" alt="Mountain Element" class="element-img"></button>
            <button id="sea-btn--select">Sea <img src="./elements/seaOcean.svg" alt="Sea Element" class="element-img"></button>
            <button id="grass-btn--select">Grass <img src="./elements/grass.svg" alt="Grass Element" class="element-img"></button>
            <button id="light-btn--select">Light <img src="./elements/light.svg" alt="Light Element" class="element-img"></button>
            <button id="darkness-btn--select">Darkness <img src="./elements/darkness.svg" alt="Darkness Element" class="element-img"></button>
            <button id="life-btn--select">Life <img src="./elements/life.svg" alt="Life Element" class="element-img"></button>
            <button id="alien-btn--select">Outer Space <img src="./elements/OuterSpace.svg" alt="Outer Space Planets" class="element-img"> </button>
            <button id="tornado-btn--select">Tornado <img src="./elements/tornado.svg" alt="tornado image " class="element-img"></button>
            <button id="heat-btn--select">Drought <img src="./elements/drought.svg" alt="drought and heat "></button>
            <button id="hurricane-btn--select">Hurricane <img src="./elements/hurricane.svg" alt="hurricane image" class="element-img"></button>
        </ul>

    </section>

    <section id="Choose-Creature" >
        <h2>Choose your Creature </h2>
      
        <div class="creature-card">
            <input type="radio" name="creature" id="fox" />
            <label for="fox">Fox</label>
            <img src="./creatures/fox.svg" alt="Fox Creature" class="creature-image">
        </div>

    </section>

    <button id="select-creature--btn" type="button"> Choose Creature </button>

        <p>Your Creature Health <span> 3</span> lives </p>
        <p>Your Enemy is <span>3 </span> lives </p>

    </section>
    <section id="msg">
        <p>
            creature attack <span> Fire </span>
        </p>
        <p>
            Enemy Attack <span> Water </span>
        </p>
    </section>

    <section id="restart">
        <button id="restart-game--bnt"> Restart Game </button>
    </section>
    <footer>
        <p> &copy; 2020 ElementalsCreatures </p>
        
    </footer>
    
</body>
</html>
